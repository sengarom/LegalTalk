<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Study</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script>
        let cases = [
            {
                question: "A person wants custody of their child. What is the most effective way to get custody?",
                description: "In the landmark case of Githa Hariharan v. Reserve Bank of India (1999), the Supreme Court of India addressed the issue of a mother's guardianship rights over her minor child. Githa Hariharan challenged the constitutional validity of certain provisions of the Hindu Minority and Guardianship Act, 1956, which prioritized the father as the natural guardian. The Supreme Court ruled that both parents are joint natural guardians and have equal rights in the custody of their child.",
                options: [
                    "A. File for sole custody without legal representation.",
                    "B. Prove the other parent is unfit with evidence in court.",
                    "C. Take the child without informing the court.",
                    "D. Refuse to let the child visit the other parent."
                ],
                correct: 1
            },
            {
                question: "A tenant is being wrongfully evicted. What should they do first?",
                description: "A tenant in India received an eviction notice despite regularly paying rent. The landlord was trying to force them out without proper legal procedures. The tenant approached the court, arguing wrongful eviction. The court ruled that eviction must follow due process, and tenants have the right to challenge illegal evictions by filing a legal complaint and seeking an injunction.",
                options: [
                    "A. Ignore the eviction notice.",
                    "B. Take the landlord to small claims court.",
                    "C. File a legal complaint and seek an injunction.",
                    "D. Move out immediately."
                ],
                correct: 2
            },
            {
                question: "What was the Supreme Court's decision regarding the right to education?",
                description: "In Mohini Jain v. State of Karnataka (1992), the petitioner challenged the capitation fee charged by private medical colleges in Karnataka, arguing that it violated the right to education. The Supreme Court examined whether the right to education is guaranteed under the Indian Constitution and held that education is a fundamental right under Article 21, making capitation fees unconstitutional.",
                options: [
                    "A. The Court held that the right to education is a fundamental right under Article 21 of the Constitution.",
                    "B. The Court ruled that the right to education is not a fundamental right but a directive principle.",
                    "C. The Court stated that only primary education is a fundamental right.",
                    "D. The Court declared that the right to education is subject to the state's economic capacity."
                ],
                correct: 0
            }
        ];

        let currentCase = 0;

        function loadCase() {
            document.getElementById("question").innerText = cases[currentCase].question;
            document.getElementById("description").innerText = cases[currentCase].description;
            let options = document.getElementById("options");
            let feedback = document.getElementById("feedback");
            options.innerHTML = "";
            feedback.innerHTML = "";
            cases[currentCase].options.forEach((option, index) => {
                let btn = document.createElement("button");
                btn.className = "btn btn-outline-primary btn-block";
                btn.innerText = option;
                btn.onclick = function() { checkAnswer(index); };
                options.appendChild(btn);
            });
        }

        function checkAnswer(selected) {
            let feedback = document.getElementById("feedback");
            if (selected === cases[currentCase].correct) {
                feedback.innerHTML = "<p class='text-success'>Correct! Great job.</p>";
            } else {
                feedback.innerHTML = "<p class='text-danger'>Incorrect. Try to think about legal procedures.</p>";
            }
        }

        function nextCase() {
            currentCase++;
            if (currentCase < cases.length) {
                loadCase();
            } else {
                document.getElementById("feedback").innerHTML = "<p class='text-primary'>You've completed all case studies!</p>";
                currentCase = 0;
            }
        }

        window.onload = loadCase;
    </script>
</head>
<body class="container mt-5">
    <h2 class="text-center">Case Study</h2>
    <div class="card p-4">
        <h4 id="question"></h4>
        <p id="description" class="mt-3"></p>
        <div id="options" class="mt-3"></div>
        <div id="feedback" class="mt-3"></div>
        <button class="btn btn-primary mt-3" onclick="nextCase()">Next</button>
    </div>
</body>
</html>
